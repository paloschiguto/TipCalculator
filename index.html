<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="index.js" defer></script>
  <title>Calculadora de conta compartilhada</title>
</head>

<body>
  <main oninput="update()">
    <h1>CALCULADORA DE GORJETA E CONTA COMPARTILHADA</h1>
    <section>
      <div class="bill">
        <input type="number" placeholder="Informe o valor da conta" id="yourBill" />
      </div>
      <div>
        <div class="space-between">
          <label for="">Valor da gorjeta</label><span id="tipPercent">0%</span>
        </div>
        <input type="range" value="0" id="tipInput" class="range" />
      </div>
      <div class="space-between">
        <span>Gorjeta</span>
        <span id="tipValue"></span>
      </div>
      <hr />
      <div class="space-between total">
        <span>Total</span>
        <span id="totalWithTip"></span>
      </div>
    </section>

    <section>
      <div>
        <div class="space-between">
          <label for="splitInput">Quantidade de pessoas</label>
          <span id="splitValue">1</span>
        </div>
        <input type="range" min="1" value="1" id="splitInput" class="range" />
      </div>
      <div class="space-between">
        <span>Valor por pessoa</span>
        <span id="billEach"></span>
      </div>
    </section>
    <div class="refresh">
      <button id="refreshButton">Nova conta</button>
    </div>
  </main>
  <footer>
    <p>Desenvolvido por <a href="https://www.linkedin.com/in/augustoluispaloschi/" target="_blank">Augusto Luis
        Paloschi</a></p>
  </footer>

</html>
</body>

</html>
